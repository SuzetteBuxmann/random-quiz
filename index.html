<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Quiz</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>

    <body>
      <div class="container">
       <h1 class="heading">Random Quiz</h1>
       <p class="disclaimer">These questions are randomly generated from a total of 40 questions, so you may see the same question more than once.</p>
        <div id="wrapper1">
        	 <button class="start">Start Quiz</button>
		 </div>
        <div id="wrapper2">
			 
			 <p class="question"></p>
			 <p class="answers"></p>
			 <p><input type="text" class="answer"></p>
			 <p><button class="submit">Submit Answer</button></p>
      	 <p><button class="next">Next Question</button></p>
       	 <p class="result"><br><br></p>		
       	 
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
